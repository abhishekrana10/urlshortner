<!DOCTYPE html>
<html>
    <head>
        <style>




        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            }

            function selectText(containerid) {
        if (document.selection) {
            var range = document.body.createTextRange();
            range.moveToElementText(document.getElementById(containerid));
            range.select();
        } else if (window.getSelection) {
            var range = document.createRange();
            range.selectNode(document.getElementById(containerid));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
        }
    }
        </script>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <form Action="{% url 'short_url:index' %}" method="post">
            {%csrf_token%}
            <div class="col-xs-12" style="height:150px;"></div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4 " >

                <input  name="original_url" id="urlinput" value="{{long_url}}" type="url" class="form-control" placeholder="Enter your URL" required>
            <br>
            <br>
            Short URL expires:<br>
            <label class="radio-inline">
            <input type="radio" name="validity" value=1 id="one_m" required> After 1 month
            </label>
            <label class="radio-inline">
            <input type="radio" name="validity" value=6 id="six_m"> After 6 months
            </label>
            <label class="radio-inline">
            <input type="radio" name="validity" value=12 id="one_y"> After 1 year
            </label>
            <label class="radio-inline">
            <input type="radio" name="validity" value=-1 id="inf"> Never Expires
            </label>
            <br>
            <br>

            <input type="submit" value="Submit" name="sub" class="btn btn-default center-block"> <br>
                <br>
            {% if is_response %}
                <text  class="form-control" id="c1">{{genrated_url}}</text><br>
                <button type="button" name="cl" class="btn center-block" onclick="copyToClipboard('#c1'); selectText('c1'); ">Copy Link</button>
            </div>
            <div class="col-lg-4">
            </div>
            {% endif %}
        </form>
    </body>
</html>
